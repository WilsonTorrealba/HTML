        <fieldset>
            <legend>DADOS PESSOAIS</legend>
            <br>
            <label for="nome">Nome Completo</label>
            <input type="nome" name="nome" placeholder="Nome completo" required autofocus autocomplete>

            <br>
            <label for="number">CPF</label>
            <input type="number" name="CPF" placeholder="000.000.000-00" required>

            <br>
            <label for="number">RG ou RNE</label>
            <input type="text" name="RG ou RNE" required>

            <br>
            <label for="">Data de nascimento</label>
            <input type="data" name="Data de nascimento" placeholder="DD/MM/AAAA" required>

            <br>      
        </fieldset>
        <fieldset>
            <legend>DADOS DE CONTATO</legend>

            <br>
            <label for="">Celular</label>
            <input type="number" name="Celular" placeholder="(DDD) 00000-0000" required>

            <br>
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" placeholder="exemplo@gmail.com" required autocomplete>


            <br>
            <label for="Linkedin">Linkedin</label>
